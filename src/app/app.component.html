<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes appareils</h2>
      <p>Mis à jour : {{ lastUpdate | async | date }} </p>
      <ul class="list-group">
        <app-appareil *ngFor = "let appareil of appareils; let i = index"
          [appareilName]="appareil.name"
          [appareilStatus]="appareil.status"
          [index]= "i"></app-appareil>
      </ul>
      <button class="btn btn-success" 
        [disabled]="!isAuth" 
        (click)="onAllumer()" style="margin-right: 1em;">tout allumer</button>
      <button class="btn btn-danger"
        [disabled]="!isAuth" 
        (click)="onEteindre()">tout éteindre</button>
    </div>
  </div>
</div>
